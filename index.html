<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Survey Form</h1>

    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <input type="text"
                id="name"
                placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <input type="email"
                id="email"
                placeholder="Enter your email" />
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <input type="text"
                id="age"
                placeholder="Enter your age" />
        </div>

        <div class="form-control">
            <label for="role" id="label-role">
                Which music genre is your favorite?
            </label>
            <select name="role" id="role">
                <option value="rock">Rock</option>
                <option value="hip hop">Hip hop</option>
                <option value="classical">Classical</option>
                <option value="country">Country</option>
                <option value="pop">Pop</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                If you could go back to a previous decade purely for the music, which decade would you go to?
            </label>
            <label for="choice-1">
                <input type="radio"
                    id="choice-1"
                    name="choice">50s</input>
            </label>
            <label for="choice-2">
                <input type="radio"
                       id="choice-2"
                       name="choice">60s</input>
            </label>
            <label for="choice-3">
                <input type="radio"
                       id="choice-3"
                       name="choice">70s</input>
            </label>
            <label for="choice-4">
                <input type="radio"
                       id="choice-4"
                       name="choice">80s</input>
            </label>
            <label for="choice-5">
                <input type="radio"
                       id="choice-5"
                       name="choice">90s</input>
            </label>
            <label for="choice-6">
                <input type="radio"
                       id="choice-6"
                       name="choice">I'm not time traveling</input>
            </label>
        </div>

        <div class="form-control">
            <label for="comment">
                Who is your favorite band of all time?
            </label>
 
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
    
</body>
</html>
